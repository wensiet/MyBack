{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5">
        <h3>Creating new post</h3>
        <form method="post">
            <label for="tittle">Tittle</label>
            <input type="text" class="form-control" id="tittle" name="title" required>
            <label for="cont">Content</label>
            <textarea rows="5" class="form-control" id="cont" name="content" required></textarea>
            <button type="submit" class="btn btn-md btn-success mt-3">Submit</button>
        </form>
    </div>
{% endblock %}
